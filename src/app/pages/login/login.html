<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>

            <ion-col size="6" size-sm>
                <div class="ion-float-left">
                    <img src="assets/img/vs.png" style="width: 6rem;" />
                </div>
            </ion-col>
            <ion-col size="6" size-sm>

                <div class="ion-float-right" (click)="goToHome()">
                    <ion-icon name="close-outline" style="zoom:2.5;"></ion-icon>
                </div>
            </ion-col>
        </ion-row>

        <ion-row style="margin: 5vh -1rem 0 0;
        display: flex;
        flex-direction: column;
        align-content: flex-end;
        align-items: flex-end;">
            <img class="img"
                src="https://lumiere-a.akamaihd.net/v1/images/millennium-falcon-main-tlj-a_7cf89d3a.jpeg?region=0%2C0%2C1280%2C720&width=768">
        </ion-row>


    </ion-grid>







</ion-content>
<ion-footer class="ion-no-border" style="margin-bottom:10%; text-align: center;">

    <ion-row style="display: flex; justify-content: center; align-items: center;">
        <h1><b>เข้าสู่ระบบโดย RU-Mail</b></h1>
    </ion-row>
    <ion-row style="display: flex; justify-content: center; align-items: center;">
        <h4>สำหรับนักศึกษามหาวิทยาลัยรามคำแหง หากลืมรหัสผ่านโปรดติดต่อ</h4>
    </ion-row>

    <div class="btn-google-signin-wrapper">
        <ion-button expand="full" class="btn-google-signin" (click)="googleSignup()">
            <b>LOGIN</b>
        </ion-button>
    </div>


</ion-footer>
