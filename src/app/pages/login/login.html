<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>

            <ion-col size="6" size-sm>
                <div class="ion-float-left">
                    <img src="assets/img/vs.png" style="width: 6rem;" />
                </div>
            </ion-col>
            <ion-col size="6" size-sm>


                <div class="ion-float-right" (click)="goToHome()" style="margin-top: 3vh;">
                    <ion-icon name="close-outline" style="zoom:2.5;"></ion-icon>
                </div>
            </ion-col>
        </ion-row>

        <ion-row style="margin: 2vh -1rem 0 0;
        display: flex;
        flex-direction: column;
        align-content: flex-end;
        align-items: flex-end;">

            <img class="img" src="https://sevkn.ru.ac.th/rusmart/rusmart-images/about/login.png">

        </ion-row>


    </ion-grid>





    <ion-row>

        <ion-col size="12" size-sm class="marginfooter">
            <div class="ion-no-border" style="">

                <ion-row class="texthead">
                    <h1><b>เข้าสู่ระบบโดย RU-Mail</b></h1>
                </ion-row>
                <ion-row class="textdetail">

                    <p>เข้าใช้ ผ่าน gmail.com โดยการเข้าใช้งานให้เราพิมพ์ รหัสนักศึกษา@rumail.ru.ac.th เต็ม แล้วตามด้วย passสำหรับนักศึกษามหาวิทยาลัยรามคำแหง หากลืมรหัสผ่านโปรดติดต่อ</p>

                </ion-row>

                <div class="btn-google-signin-wrapper">
                    <ion-button expand="full" class="btn-google-signin" (click)="googleSignup()">
                        <b>เข้าระบบ</b>
                    </ion-button>
                </div>

            </div>
        </ion-col>

    </ion-row>

</ion-content>
