<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <ion-toolbar>
        <ion-row>
                <ion-col size="6" size-sm>
                    <div class="ion-float-left" >
                        <ion-icon name="close-outline"></ion-icon>
                    </div>
                </ion-col>
                <ion-col size="6" size-sm>
            
                        <div class="ion-float-right" (click)="goToHome()">
                            <ion-icon name="close-outline"></ion-icon>
                        </div>
                 
                </ion-col>

        </ion-row>

      </ion-toolbar>
  </ion-header>

  <div id="container">


      <div class="btn-google-signin-wrapper">
          <ion-button class="btn-google-signin" (click)="googleSignup()">
            LOGIN
      </ion-button>
      </div>
      <ion-card>
        
      </ion-card>
      <!-- <ion-button color="light" (click)="goToProfile()" expand="block">Go to Profile</ion-button> -->
  </div>
</ion-content>
