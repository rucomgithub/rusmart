<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>runews</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of ruNewsResult">
        <ion-item>
            <ion-avatar slot="start">
                <img src="http://www3.ru.ac.th/RuNews/images/News/{{item.photo_header}}">
            </ion-avatar>
            <ion-label>
                <h3 class="ion-text-nowrap">{{item.title}}</h3>
                <p>View : {{item.hit | number}}</p>
            </ion-label>
        </ion-item>
        <ion-card-header id="text-header" style="padding: 3px;">
            <img id="headerP" src="http://www3.ru.ac.th/RuNews/images/News/{{item.photo_header}}" alt="ion"> <br /> :: {{item.title}}
        </ion-card-header>
        <!-- <ion-card-content>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus iaculis mollis ligula sed ultrices.
        </ion-card-content> -->
        <ion-footer>
            <ion-row style="padding: 2px;">
                <ion-col size="6">
                    <p>
                        <ion-badge color="badge" style="font-size: 0.7em;">Expire : {{item.date_expire | date :'dd MMM yyyy'}}</ion-badge>
                    </p>
                </ion-col>

                <ion-col size="6" right text-center>
                    <ion-button color="warning" fill="outline">
                        อ่านรายละเอียด...

                    </ion-button>
                </ion-col>

            </ion-row>
        </ion-footer>
    </ion-card>

</ion-content>
