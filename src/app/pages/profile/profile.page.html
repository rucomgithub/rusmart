    </ion-row>
    <div id="draw-line"></div>
    <ion-row id="detail-student-main-tag">
      <ion-col size="12" size-sm>
        <ion-row>
          <ion-col size="12" size-sm id="detail-student-graduate">
            <ion-row>
              <ion-col size="6" size-sm id="draw-line-vertical">Code <br />ffffffff</ion-col>

    <ion-row id="activity-plate">
      <ion-col size="12" size-sm>
        <ion-row>
          <ion-col size="12" size-sm>
            ggttgtg
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-sm>
            <ion-list #scheduleList [hidden]="shownSessions === 0">
              <ion-item-group *ngFor="let group of groups | slice:1:2" [hidden]="group.hide">

                <ion-item-sliding *ngFor="let session of group.sessions | slice:2:3" #slidingItem
                  [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide">
                  <ion-item routerLink="/app/tabs/schedule/session/{{session.id}}">
                    <ion-label>
                      <h3>xxxx</h3>
                      <p>
                        {{session.timeStart}} &mdash; {{session.timeEnd}}: {{session.location}}
                      </p>
                    </ion-label>
                  </ion-item>
                  <ion-item-options>
                    <ion-item-option color="favorite" (click)="addFavorite(slidingItem, session)"
                      *ngIf="segment === 'all'">
                      Favorite
                    </ion-item-option>
                    <ion-item-option color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')"
                      *ngIf="segment === 'favorites'">
                      Remove
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              </ion-item-group>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row id="button-menu">
