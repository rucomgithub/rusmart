<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/app/tabs/home/runews"></ion-back-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content *ngIf="runews">
    <ion-grid  *ngFor="let item of runews">
        <ion-row>
            <ion-col size="12" (click)="viewImage(runews.photo_header)" *ngIf="item.photo_header">
                <img src="http://www3.ru.ac.th/RuNews/images/News/{{item.photo_header}}" style="width: 100%;" class="thumb-img" imageViewer/>
            </ion-col>
            <ion-col size="12">
                {{item.title}}
            </ion-col>
            <ion-col size="12">
                <div [innerHTML]="item.detail"></div>
            </ion-col>
            <ion-col size="12" *ngIf="item.photo_content" (click)="viewImage(item.photo_content)">

                <img src="http://www3.ru.ac.th/RuNews/images/News/{{item.photo_content}}" style="width: 100%;" class="thumb-img" imageViewer/>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col size="12" *ngIf="item.file_detail">
                <ion-button color="warning" fill="outline" (click)="openLink1(item.file_detail)">
                    <span *ngIf="item.file_comment !=''">{{item.file_comment}}
                        <ion-icon name="cloud-download-outline"></ion-icon>
                    </span>
                    <span *ngIf="item.file_comment ==''">
                        Download...<ion-icon name="cloud-download-outline"></ion-icon>
                        <ion-icon name='md-cloud-download'></ion-icon>
                    </span>
                </ion-button>
            </ion-col>
            <ion-col size="12" *ngIf="item.file_detail2">
                <ion-button color="warning" fill="outline" (click)="openLink1(item.file_detail2)">
                    <span *ngIf="item.file_comment2 !=''">{{item.file_comment2}}
                        <ion-icon name="cloud-download-outline"></ion-icon>
                    </span>
                    <span *ngIf="item.file_comment2 ==''">
                        Download...<ion-icon name="cloud-download-outline"></ion-icon>
                        <ion-icon name='md-cloud-download'></ion-icon>
                    </span>
                </ion-button>
            </ion-col>
            <ion-col size="12" *ngIf="item.file_detail3">
                <ion-button color="warning" fill="outline" (click)="openLink1(item.file_detail3)">
                    <span *ngIf="item.file_comment3 !=''">{{item.file_comment3}}
                        <ion-icon name="cloud-download-outline"></ion-icon>
                    </span>
                    <span *ngIf="item.file_comment3 ==''">
                        Download...<ion-icon name="cloud-download-outline"></ion-icon>
                        <ion-icon name='md-cloud-download'></ion-icon>
                    </span>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-badge color="badge" style="font-size: 0.7em;">Expire : {{item.date_expire | date :'dd MMM yyyy'}}</ion-badge>
                <ion-badge color="badge" style="font-size: 0.7em;">View : {{item.hit | number}}
                </ion-badge>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
